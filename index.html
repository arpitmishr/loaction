<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h2>System Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script type="module">
        import { loginUser } from './js/auth.js';
        import { auth, db } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const form = document.getElementById('loginForm');
        const status = document.getElementById('statusMessage');

        // 1. Check if user is already logged in (Auto-Redirect)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                status.innerText = "Session found. Redirecting...";
                // Re-fetch role to decide where to go
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const role = snap.data().role;
                    if (role === 'admin') window.location.href = 'admin.html';
                    if (role === 'salesman') window.location.href = 'salesman.html';
                }
            }
        });

        // 2. Handle Login Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            status.innerText = "Verifying credentials...";
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            await loginUser(email, password);
            status.innerText = ""; 
        });
    </script>
</body>
</html>
